<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --error: #e63946;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .illustration {
            flex: 1;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }

        .registration-form {
            flex: 1;
            padding: 50px 40px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
        }

        .form-control.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
        }

        .btn.success {
            background: var(--success);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="illustration">
            <h2>Join Our Community</h2>
            <p>Create an account to access exclusive features.</p>
        </div>

        <div class="registration-form">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started with our service</p>

            <form id="registrationForm">

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="your@example.com" required>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <button type="button" class="password-toggle" id="togglePassword"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to Terms & Conditions</label>
                </div>

                <button type="submit" class="btn">Create Account</button>

            </form>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const form = document.getElementById("registrationForm");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

    togglePassword.onclick = () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.innerHTML = type === "password" ? `<i class="fas fa-eye"></i>` : `<i class="fas fa-eye-slash"></i>`;
    };

    toggleConfirmPassword.onclick = () => {
        const type = confirmPasswordInput.type === "password" ? "text" : "password";
        confirmPasswordInput.type = type;
        toggleConfirmPassword.innerHTML = type === "password" ? `<i class="fas fa-eye"></i>` : `<i class="fas fa-eye-slash"></i>`;
    };

    form.onsubmit = function (e) {
        e.preventDefault();

        let valid = true;

        // Email validation
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
            emailInput.classList.add("error");
            document.getElementById("emailError").style.display = "block";
            valid = false;
        } else {
            emailInput.classList.remove("error");
            document.getElementById("emailError").style.display = "none";
        }

        // Password validation
        if (passwordInput.value.length < 8) {
            passwordInput.classList.add("error");
            document.getElementById("passwordError").style.display = "block";
            valid = false;
        } else {
            passwordInput.classList.remove("error");
            document.getElementById("passwordError").style.display = "none";
        }

        // Confirm Password validation
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.classList.add("error");
            document.getElementById("confirmPasswordError").style.display = "block";
            valid = false;
        } else {
            confirmPasswordInput.classList.remove("error");
            document.getElementById("confirmPasswordError").style.display = "none";
        }

        // Terms
        if (!document.getElementById("terms").checked) {
            valid = false;
        }

        if (valid) {
            const btn = document.querySelector(".btn");
            btn.classList.add("success");
            btn.textContent = "Account Created!";

            setTimeout(() => {
                alert("Registration successful! Redirecting...");
                window.location.href = "home.html";
            }, 1200);
        }
    };
});
</script>

</body>
</html>
